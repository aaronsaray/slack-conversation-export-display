layout: default

<h1 class="ui header">Users</h1>

<div class="ui very relaxed middle aligned list">
    {% for user in site.data.users %}

        <img class="ui avatar image" src="{{ user.profile.image_32}}">
        <div class="content">
            <div class="header">
                {% include user-display-name.html user=user %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
